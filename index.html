<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Taking App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      overflow: hidden;
      background: #f3f4f6;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .top-bar-left, .top-bar-right {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    button {
      padding: 10px 16px;
      border: none;
      background: #f3f4f6;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.2s;
    }

    button:hover {
      background: #e5e7eb;
    }

    button svg {
      width: 20px;
      height: 20px;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-success {
      background: #10b981;
      color: white;
    }

    .btn-success:hover {
      background: #059669;
    }

    .code-display {
      font-size: 14px;
      color: #6b7280;
    }

    .code-value {
      font-family: 'Courier New', monospace;
      font-weight: bold;
      color: #000;
    }

    .import-modal {
      position: fixed;
      top: 80px;
      right: 16px;
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      z-index: 20;
      display: none;
    }

    .import-modal.show {
      display: block;
    }

    .import-modal input {
      width: 200px;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 14px;
      text-transform: uppercase;
    }

    .import-modal input:focus {
      outline: none;
      border-color: #3b82f6;
    }

    .sidebar {
      position: fixed;
      left: 16px;
      top: 96px;
      background: white;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 10;
    }

    .tool-btn {
      width: 48px;
      height: 48px;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f3f4f6;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tool-btn:hover {
      background: #e5e7eb;
    }

    .tool-btn.active {
      background: #3b82f6;
      color: white;
    }

    .tool-btn svg {
      width: 24px;
      height: 24px;
    }

    .divider {
      height: 1px;
      background: #e5e7eb;
      margin: 8px 0;
    }

    .color-palette {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .color-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid #d1d5db;
      cursor: pointer;
      transition: all 0.2s;
    }

    .color-btn:hover {
      transform: scale(1.1);
    }

    .color-btn.active {
      border-color: #000;
      border-width: 3px;
      box-shadow: 0 0 0 2px white, 0 0 0 4px #3b82f6;
    }

    canvas {
      cursor: crosshair;
      touch-action: none;
    }

    .instructions {
      position: fixed;
      bottom: 16px;
      left: 16px;
      background: white;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-size: 14px;
      color: #6b7280;
    }

    .hidden {
      display: none;
    }

    #imageInput {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="top-bar-left">
      <button onclick="undo()" title="Undo">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"/></svg>
        Undo
      </button>
      <button onclick="redo()" title="Redo">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 10h-10a8 8 0 00-8 8v2M21 10l-6 6m6-6l-6-6"/></svg>
        Redo
      </button>
      <button onclick="zoomIn()" title="Zoom In">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v6m3-3H7"/></svg>
      </button>
      <button onclick="zoomOut()" title="Zoom Out">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM7 10h6"/></svg>
      </button>
      <span id="zoomLevel" style="color: #6b7280; font-size: 14px;">100%</span>
    </div>

    <div class="top-bar-right">
      <div class="code-display">
        <span>Code: </span>
        <span class="code-value" id="noteCode"></span>
      </div>
      <button class="btn-primary" onclick="toggleImport()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 16px; height: 16px;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/></svg>
        Import Notes
      </button>
      <button class="btn-success" onclick="exportCanvas()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 16px; height: 16px;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
        Export
      </button>
    </div>
  </div>

  <!-- Import Modal -->
  <div id="importModal" class="import-modal">
    <input type="text" id="importCode" placeholder="Enter note code" maxlength="6">
    <button class="btn-primary" style="width: 100%;" onclick="loadNote()">Load</button>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <button class="tool-btn active" onclick="setTool('pen')" id="penBtn" title="Pen">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/></svg>
    </button>
    <button class="tool-btn" onclick="setTool('eraser')" id="eraserBtn" title="Eraser">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
    </button>
    <button class="tool-btn" onclick="setTool('text')" id="textBtn" title="Text">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 4h12M6 20h12M12 4v16"/></svg>
    </button>
    <label class="tool-btn" style="margin: 0;" title="Import Image">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
      <input type="file" id="imageInput" accept="image/*" onchange="importImage(event)">
    </label>

    <div class="divider"></div>
    
    <div class="color-palette" id="colorPalette"></div>
  </div>

  <!-- Canvas -->
  <canvas id="canvas"></canvas>

  <!-- Instructions -->
  <div class="instructions">
    Middle-click or Ctrl+drag to pan
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    let tool = 'pen';
    let color = '#000000';
    let isDrawing = false;
    let zoom = 1;
    let pan = { x: 0, y: 0 };
    let history = [[]];
    let historyStep = 0;
    let strokes = [];
    let noteCode = '';
    let images = [];
    let texts = [];
    let isPanning = false;
    let lastPos = { x: 0, y: 0 };

    const colors = ['#000000', '#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF'];

    // Initialize
    function init() {
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      
      // Generate or load note code
      const savedCode = localStorage.getItem('currentNoteCode');
      if (savedCode) {
        noteCode = savedCode;
        loadNoteData(noteCode);
      } else {
        noteCode = generateCode();
        localStorage.setItem('currentNoteCode', noteCode);
      }
      document.getElementById('noteCode').textContent = noteCode;

      // Create color palette
      const palette = document.getElementById('colorPalette');
      colors.forEach(c => {
        const btn = document.createElement('button');
        btn.className = 'color-btn' + (c === color ? ' active' : '');
        btn.style.backgroundColor = c;
        btn.onclick = () => setColor(c, btn);
        palette.appendChild(btn);
      });

      // Canvas events
      canvas.addEventListener('mousedown', handleMouseDown);
      canvas.addEventListener('mousemove', handleMouseMove);
      canvas.addEventListener('mouseup', handleMouseUp);
      canvas.addEventListener('mouseleave', handleMouseUp);

      draw();
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      draw();
    }

    function generateCode() {
      return Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    function setTool(newTool) {
      tool = newTool;
      document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById(newTool + 'Btn').classList.add('active');
    }

    function setColor(newColor, btn) {
      color = newColor;
      document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    function getMousePos(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (e.clientX - rect.left - pan.x) / zoom,
        y: (e.clientY - rect.top - pan.y) / zoom
      };
    }

    function handleMouseDown(e) {
      if (e.button === 1 || (e.button === 0 && e.ctrlKey)) {
        isPanning = true;
        lastPos = { x: e.clientX, y: e.clientY };
        canvas.style.cursor = 'grabbing';
        return;
      }

      if (tool === 'text') {
        const pos = getMousePos(e);
        const text = prompt('Enter text:');
        if (text) {
          texts.push({ content: text, x: pos.x, y: pos.y, color });
          addToHistory();
          draw();
          autosave();
        }
        return;
      }

      isDrawing = true;
      const pos = getMousePos(e);
      strokes.push({
        tool,
        color,
        width: 2,
        points: [pos]
      });
    }

    function handleMouseMove(e) {
      if (isPanning) {
        const dx = e.clientX - lastPos.x;
        const dy = e.clientY - lastPos.y;
        pan.x += dx;
        pan.y += dy;
        lastPos = { x: e.clientX, y: e.clientY };
        draw();
        return;
      }

      if (!isDrawing) return;

      const pos = getMousePos(e);
      strokes[strokes.length - 1].points.push(pos);
      draw();
    }

    function handleMouseUp() {
      if (isPanning) {
        isPanning = false;
        canvas.style.cursor = 'crosshair';
        autosave();
        return;
      }

      if (isDrawing) {
        isDrawing = false;
        addToHistory();
        autosave();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(pan.x, pan.y);
      ctx.scale(zoom, zoom);

      // Draw strokes
      strokes.forEach(stroke => {
        ctx.beginPath();
        ctx.strokeStyle = stroke.color;
        ctx.lineWidth = stroke.width / zoom;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        if (stroke.tool === 'eraser') {
          ctx.globalCompositeOperation = 'destination-out';
          ctx.lineWidth = 20 / zoom;
        } else {
          ctx.globalCompositeOperation = 'source-over';
        }

        stroke.points.forEach((point, index) => {
          if (index === 0) {
            ctx.moveTo(point.x, point.y);
          } else {
            ctx.lineTo(point.x, point.y);
          }
        });
        ctx.stroke();
      });

      ctx.globalCompositeOperation = 'source-over';

      // Draw images
      images.forEach(img => {
        if (img.src && img.loaded) {
          ctx.drawImage(img.element, img.x, img.y, img.width, img.height);
        }
      });

      // Draw texts
      ctx.font = `${24 / zoom}px Arial`;
      texts.forEach(text => {
        ctx.fillStyle = text.color;
        ctx.fillText(text.content, text.x, text.y);
      });

      ctx.restore();
    }

    function addToHistory() {
      const newHistory = history.slice(0, historyStep + 1);
      newHistory.push(JSON.parse(JSON.stringify(strokes)));
      history = newHistory;
      historyStep = newHistory.length - 1;
    }

    function undo() {
      if (historyStep > 0) {
        historyStep--;
        strokes = JSON.parse(JSON.stringify(history[historyStep]));
        draw();
        autosave();
      }
    }

    function redo() {
      if (historyStep < history.length - 1) {
        historyStep++;
        strokes = JSON.parse(JSON.stringify(history[historyStep]));
        draw();
        autosave();
      }
    }

    function zoomIn() {
      zoom *= 1.2;
      document.getElementById('zoomLevel').textContent = Math.round(zoom * 100) + '%';
      draw();
      autosave();
    }

    function zoomOut() {
      zoom /= 1.2;
      document.getElementById('zoomLevel').textContent = Math.round(zoom * 100) + '%';
      draw();
      autosave();
    }

    function autosave() {
      if (noteCode && (strokes.length > 0 || images.length > 0 || texts.length > 0)) {
        const saveData = {
          strokes,
          images: images.map(img => ({ src: img.src, x: img.x, y: img.y, width: img.width, height: img.height })),
          texts,
          zoom,
          pan
        };
        localStorage.setItem(`note_${noteCode}`, JSON.stringify(saveData));
      }
    }

    function loadNoteData(code) {
      const savedData = localStorage.getItem(`note_${code}`);
      if (savedData) {
        const data = JSON.parse(savedData);
        strokes = data.strokes || [];
        texts = data.texts || [];
        zoom = data.zoom || 1;
        pan = data.pan || { x: 0, y: 0 };
        
        // Load images
        images = [];
        if (data.images) {
          data.images.forEach(imgData => {
            const img = new Image();
            img.onload = () => {
              images.push({
                src: imgData.src,
                element: img,
                x: imgData.x,
                y: imgData.y,
                width: imgData.width,
                height: imgData.height,
                loaded: true
              });
              draw();
            };
            img.src = imgData.src;
          });
        }
        
        history = [JSON.parse(JSON.stringify(strokes))];
        historyStep = 0;
        document.getElementById('zoomLevel').textContent = Math.round(zoom * 100) + '%';
        draw();
      } else {
        // New note - start fresh
        strokes = [];
        images = [];
        texts = [];
        zoom = 1;
        pan = { x: 0, y: 0 };
        history = [[]];
        historyStep = 0;
        document.getElementById('zoomLevel').textContent = '100%';
        draw();
      }
    }

    function toggleImport() {
      const modal = document.getElementById('importModal');
      modal.classList.toggle('show');
    }

    function loadNote() {
      const code = document.getElementById('importCode').value.toUpperCase();
      if (code) {
        noteCode = code;
        localStorage.setItem('currentNoteCode', code);
        document.getElementById('noteCode').textContent = code;
        loadNoteData(code);
        toggleImport();
        document.getElementById('importCode').value = '';
      }
    }

    function exportCanvas() {
      const dataUrl = canvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.download = `notes_${noteCode}.png`;
      link.href = dataUrl;
      link.click();
    }

    function importImage(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          const img = new Image();
          img.onload = () => {
            images.push({
              src: event.target.result,
              element: img,
              x: -pan.x / zoom,
              y: -pan.y / zoom,
              width: img.width,
              height: img.height,
              loaded: true
            });
            addToHistory();
            draw();
            autosave();
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
      e.target.value = '';
    }

    init();
  </script>
</body>
</html>
